name: AArch64 Testing
on: push

jobs:
  builds:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.2.4'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nim c -d:aarch64 -d:neon -r tests/test1.nim
